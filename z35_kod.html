#include <cstdlib>
#include <iostream>
using namespace std;
int main(int argc, char *argv[])
{
int a[8];
int L_pob_wieksze = 0;
int L_pob_rowne = 0;
int L_pob_mniejsze = 0;
for(int i=0;i<=7;i++)
{
cout<<"podaj A["<<i<<"]=";
cin>>a[i];
if(a[i]>0){L_pob_wieksze++;}
if(a[i]==0){L_pob_rowne++;}
if(a[i]<0){L_pob_mniejsze++;}
}
cout<<"\n";
cout<<"w tablicy A jest:"<<"\n";
for(int i=0;i<=7;i++)
{
cout<<"w komorce A["<<i<<"]="<<a[i]<<"\n";
}
cout<<"\n";
cout<<"Liczb wiekszych od zera jest="<<L_pob_wieksze<<"\n";
cout<<"Liczb rownych zero jest="<<L_pob_rowne<<"\n";
cout<<"Liczb mniejszychh od zera jest="<<L_pob_mniejsze<<"\n";
system("PAUSE");
return EXIT_SUCCESS;
}
